<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <blog-post :title="title"></blog-post>
</div>
<script>
  Vue.component('blog-post', {
    props:[
      {
        title: {
          type: String,
          require: true,
          default: () => "default Title"
        }
      }
    ],
    template: '<h3>{{ title }}</h3>'
  })
  new Vue({
    el: '#app',
    data() {
      return {
        title: "我是父组件标题"
      }
    }
  })
</script>

</body>
</html>
