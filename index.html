<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <alert-box>
    <template>
      <span style="color: red;">这是插槽内容</span>
    </template>
  </alert-box>
</div>
<script>
  Vue.component('alert-box', {
    template: `
    <div class="demo-alert-box">
      <strong>Error!</strong>
      <slot></slot>
    </div>
  `
  })
  new Vue({
    el: '#app',
    data() {
      return {}
    }
  })
</script>

</body>
</html>
<style lang="less">
  .demo-alert-box {
    height: auto;
    width: 100%;
