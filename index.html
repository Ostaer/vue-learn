<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <button-counter></button-counter>
  <button-counter></button-counter>
</div>
<script>
  Vue.component('button-counter', {
    data () {
      return {
        count: 0
      }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
  })
  new Vue({
    el: '#app',
  })
</script>

</body>
</html>
