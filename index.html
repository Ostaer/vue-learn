<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ol>
    <p v-for="(todo, index) in todos" :key="`todo_${index}`">
      {{ todo.text }}
    </p>
  </ol>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ]
    }
  })
</script>


</body>
</html>
