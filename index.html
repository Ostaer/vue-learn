<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(value, key, index) in object" :key="`object_${key}`">
      {{key}} : {{ value }}
    </li>
  </ul>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      object: {
        name: '王者荣耀',
        url: 'https://pvp.qq.com/',
        slogan: '玩的不仅是技术，更是梦想！'
      }
    }
  })
</script>

</body>
</html>
