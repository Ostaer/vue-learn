<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body><div id="app">
  <custom-input v-model="searchText"></custom-input>
</div>
<script>
  Vue.component('custom-input', {
    props: ['value'],
    template: `
    <input
      v-bind:value="value"
      v-on:input="$emit('input', $event.target.value)"
    >
  `
  })
  new Vue({
    el: '#app',
    data() {
      return {
        searchText: "内容"
      }
    }
  })
</script>

</body>
</html>
