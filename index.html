<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div class="box" :class="{ 'active': isActive, 'text-danger': hasError }">
    对象语法
  </div>
  <div class="box" :class="[isActive ? 'active' : '', hasError2 ? 'text-danger' : '' ]">
    数组语法
  </div>
  <div class="box" :class="[{ 'active': isActive}, hasError2 ? 'text-danger' : '' ]">
    数组语法嵌套对象语法
  </div>
  <div class="box active" :style="[{ 'background': bgColor}]">
    修改style示例
  </div>
</div>
<script>
  var vm=new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: true,
      hasError2: false,
      bgColor: "blue"
    }
  })
</script>

</body>
</html>
<style lang="less">
  .box {
    width: 100%;
    height: 50px;
    margin: 10px;
    text-align: center;
    background-color: black;
  }
  .active {
    background-color: green;
  }
  .text-danger {
    color: red;
  }
</style>
