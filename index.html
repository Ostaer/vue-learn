<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>

</head>
<body>
<div id="app">
  <input v-model="message" placeholder="编辑我……">
  <p>{{ message }}</p>
</div>

  new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>

</body>
</html>
