<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p v-if="seen">现在你看到我了: v-if</p>
  <p v-show="seen">现在你看到我了: v-show</p>
  <p>当前seen: {{ seen }}</p>
</div>

<script>
  var vm=new Vue({
    el: '#app',
    data: {
      seen: false,
    }
  })
</script>

</body>
</html>
